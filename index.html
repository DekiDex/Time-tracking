<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<main class="main">
    <div class="first">
      <div class="Jeremy">
        <img class="img" src="images/image-jeremy.png">
        <div class="head">
          <p class="p">Report for</p>
        <h1 class="name">Jeremy Robson</h1>
      </div>
    </div>
      <div class="inline menu">
        <a class="times daily" href="#">Daily</a>
        <a class="times weekly active" href="#">Weekly</a>
        <a class="times monthly" href="#">Monthly</a>
      </div>
      
   </div>

   <div class="boxtwo two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Work</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
      <div class="inline four">
       <h1 class="six workhrs">32hrs</h1>
       <p class="p seven worktime">Last Week-36hrs</p>

      </div>
       
      </div>
   </div>

   <div class="boxthree two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Play</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
       <div class="inline four">
       <h1 class="six playhrs">10hrs</h1>
       <p class="p seven playtime">Last Week-8hrs</p> 
      </div>
      </div>
   </div>

   <div class="boxfour two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Study</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
       <div class="inline four">
       <h1 class="six studyhrs">4hrs</h1>
       <p class="p seven studytime">Last Week-7hrs</p> 
      </div>
      </div>
   </div>

   <div class="boxfive two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Exercise</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
       <div class="inline four">
       <h1 class="six exercisehrs">4hrs</h1>
       <p class="p seven exercisetime">Last Week-5hrs</p> 
      </div>
      </div>
   </div>

   <div class="boxsix two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Social</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
       <div class="inline four">
       <h1 class="six socialhrs">5hrs</h1>
       <p class="p seven socialtime">Last Week-10hrs</p> 
      </div>
      </div>
   </div>

   <div class="boxseven two">
    <img class="dots" src="images/icon-ellipsis.svg">
     <div class="text one">
      
      <div class="overlay"></div>
      <div class="three">
        <h2>Self Care</h2>
        <img class="ellips" src="images/icon-ellipsis.svg">
      </div>
       <div class="inline four">
       <h1 class="six selfhrs">2hrs</h1>
       <p class="p seven selftime">Last Week-2hrs</p> 
      </div>
      </div>
   </div>
    </main>
</body>
<script src="js/json.js"></script>
<script src="js/data.json"></script>
